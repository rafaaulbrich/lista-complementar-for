<script>
    //PROBLEMA
    /*
    Considere que um novo produto foi lançado no mercado. Para saber se atendeu as expectativas dos consumidores, a empresa decidiu entrevistar 10 pessoas.
    Peça para que seja informado o gênero da pessoa (M-Masculino ou F-Feminino). Também peça para responder se o produto atendeu as suas expectativas (S-Sim ou N-Não).
    Ao final, apresente os seguintes dados:
    - Número de pessoas que respondeu sim
    - Número de pessoas que respondeu não
    - Número de mulheres que respondeu sim
    - Percentual de homens que responderam não entre todos os homens analisados
    */

    //ENTRADA

    let pessoasSim = [];
    let pessoasNao = [];
    let mulheresSim = [];
    let homensNao = [];

    //PROCESSAMENTO

    for(contador = 1; contador <= 10; contador++) {
        const genero = prompt("qual seu gênero? F-Feminino ou M-Masculino").toUpperCase().trim();
        const avaliacao = prompt("o produto atendeu as suas expectativas? S-Sim ou N-Não").toUpperCase().trim();
        if(avaliacao === "S") {
            pessoasSim.push(contador);
        } else {
            pessoasNao.push(contador);
        }

        if(avaliacao === "S" && genero === "F") {
            mulheresSim.push(contador);
        } else if(avaliacao === "N" && genero === "M") {
            homensNao.push(contador);
        }
    }
    
    //SAÍDA

    let percentHomensNao = homensNao.length / 10 * 100;

    document.write(`o produto atendeu as expectativas de ${pessoasSim.length} pessoas</br>`);
    document.write(`o produto não atendeu as expectativas de ${pessoasNao.length} pessoas</br>`);
    document.write(`o produto atendeu as expectativas de ${mulheresSim.length} mulheres</br>`);
    document.write(`o produto não atendeu as expectativas de ${percentHomensNao.toFixed(2)}% dos homens`);

</script>
