<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA

    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let numerosMenor50 = [];
    let numerosMaior50 = [];

    //PROCESSAMENTO

    for(let numero of listaDeNumeros) {
        if(numero <= 50) {
            numerosMenor50.push(numero);
        } else {
            numerosMaior50.push(numero);
        }
    }
    
    //SAÍDA

    let percentMenor50 = numerosMenor50.length / 10 * 100;
    let percentMaior50 = numerosMaior50.length / 10 * 100;

    document.write(`números abaixo ou até 50: ${numerosMenor50.sort().join(", ")}, sendo ${percentMenor50}% dos números</br>`);
    document.write(`números acima de 50: ${numerosMaior50.sort().join(", ")}, sendo ${percentMaior50}% dos números`);
    
</script>
