<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA

    let listaPares = [];
    let listaImpares = [];

    //PROCESSAMENTO

    let soma = 0;

    for(contador = 0; contador <= 100; contador++) {
        if(contador % 2 === 0) {
            listaPares.push(contador);
            soma = soma + contador;
        } else {
            listaImpares.push(contador);
            soma = soma + contador;
        }
    }

    //SAÍDA 

    document.write(`a soma dos numeros pares resulta em: ${soma}</br>`);
    document.write(`a soma dos numeros impares resulta em: ${soma}`);
    
</script>
