<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Contudo, apresente na tela apenas os que resultarem números PARES.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 6 = 30
    5 x 8 = 40
    */

    //ENTRADA

    const numeroTabuada = Number(prompt("qual número você deseja calcular a tabuada?"));
    const iniciotabuada = Number(prompt("qual será o número que iniciará a tabuada?"));
    const fimTabuada = Number(prompt("qual será o número que terminará a tabuada?"));

    //PROCESSAMENTO

    for(let multiplicador = iniciotabuada; multiplicador <= fimTabuada; multiplicador++) {
        let resultado = numeroTabuada * multiplicador;
        if(resultado % 2 === 0){
            document.write(`${numeroTabuada} x ${multiplicador} = ${resultado}</br>`);
        }
    }
    
    //SAÍDA

</script>
