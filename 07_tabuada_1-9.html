<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 até 9.
    */

    //ENTRADA

    let tabuada = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    //PROCESSAMENTO

    for(multiplicando of tabuada) {
        document.write(`Tabuada do ${multiplicando}:</br>`)
        for(let multiplicador = 1; multiplicador <= 10; multiplicador++) {
            document.write(`${multiplicando} x ${multiplicador} = ${multiplicando * multiplicador}</br>`);
        }
        document.write(`</br>`);
    }
    
    //SAÍDA
    
</script>
